<!DOCTYPE html>
<html>
  <head>
    <title>React Benchmarks</title>
    <style id="benchmark-styles"></style>
  </head>
  <body>
    <div class="container">
      <div class="left-pane">
        <div id="controls">
          <div class="control-group">
            <div class="control-row">
              <label for="duration">Duration (seconds per test):</label>
            </div>
            <div class="control-row">
              <input
                type="number"
                id="duration"
                value="2"
                min="0.1"
                step="0.1"
              />
            </div>
          </div>
          <div class="control-group">
            <button id="run-tests">Run All Tests</button>
          </div>
        </div>
        <div id="results"><pre>No results to show</pre></div>
      </div>
      <div class="right-pane">
        <div id="app">
          <div class="initial-message">Not started</div>
        </div>
      </div>
    </div>
    <script type="module">
      import {
        benchmarkStyles,
        setupBenchmarkUI,
      } from "bench-utils/dist/template.js";
      import { RenderTest } from "./src/tests/render.test.tsx";
      import { UpdatesTest } from "./src/tests/updates.test.tsx";
      import { ComponentsTest } from "./src/tests/components.test.tsx";

      // Apply styles
      document.getElementById("benchmark-styles").textContent = benchmarkStyles;

      // Setup test suites
      window.testSuites = [
        new RenderTest(),
        new UpdatesTest(),
        new ComponentsTest(),
      ];

      // Initialize UI
      setupBenchmarkUI();
    </script>
  </body>
</html>
