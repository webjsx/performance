<!DOCTYPE html>
<html>
  <head>
    <title>React Benchmarks</title>
    <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react@18.2.0",
          "react-dom": "https://esm.sh/react-dom@18.2.0",
          "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
          "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime"
        }
      }
    </script>
  </head>
  <body>
    <div id="app"></div>
    <div id="results"></div>
    <div id="controls">
      <button id="run-tests">Run All Tests</button>
    </div>
    <script type="module">
      import { SimpleElementsTest } from "./benchmarks/initial-render/simple-elements.js";
      import { displayResults } from "./shared/setup.js";

      document
        .getElementById("run-tests")
        .addEventListener("click", async () => {
          const suite = new SimpleElementsTest();
          console.log("Running suite:", suite.name);
          const results = await suite.run();
          displayResults(results);
        });
    </script>
  </body>
</html>
