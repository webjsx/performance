<!DOCTYPE html>
<html>
  <head>
    <title>WebJSX Benchmarks</title>
    <script type="importmap">
      {
        "imports": {
          "webjsx": "./vendor/webjsx/index.js",
          "webjsx/jsx-runtime": "./vendor/webjsx/jsx-runtime.js"
        }
      }
    </script>
  </head>
  <body>
    <div id="app"></div>
    <div id="results"></div>
    <div id="controls">
      <button id="run-tests">Run All Tests</button>
    </div>
    <script type="module">
      import { SimpleElementsTest } from "./benchmarks/initial-render/simple-elements.js";
      import { displayResults } from "./shared/setup.js";

      document
        .getElementById("run-tests")
        .addEventListener("click", async () => {
          const suite = new SimpleElementsTest();
          console.log("Running suite:", suite.name);
          const results = await suite.run();
          displayResults(results);
        });
    </script>
  </body>
</html>
